<html>

<head>
  <meta charset="utf-8" />

  <meta name="description" content="Coding Dojo" />
  <meta name="author" content="Tyler Maxwell" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="../../dist/reset.css" />
  <link rel="stylesheet" href="../../dist/reveal.css" />
  <link rel="stylesheet" href="../../dist/theme/black.css" id="theme" />
  <link rel="stylesheet" href="../../plugin/highlight/monokai.css" />
</head>

<body>
  <div class="reveal">
    <div class="slides">

      <section>
        <a href="#">
          <img src="./../../images/coding_dojo_logo_white.png" alt="python logo" style="
                height: 200px;
                margin: 0 auto 4rem auto;
                background: transparent;
              " class="demo-logo" />
        </a>
      </section>

      <section>
        <h1>Day 1</h1>
        <img src="./../../images/python-logo.png" alt="python logo" style="
                height: 200px;
                margin: 0 auto 4rem auto;
                background: transparent;
              " class="fragment" />
      </section>

      <section data-markdown="slides.md" data-separator="^---" data-separator-vertical="^--"
        data-separator-notes="^note:" data-charset="iso-8859-15">
      </section>



    </div>
  </div>
  <script src="./../../dist/reveal.js"></script>
  <script src="./../../plugin/zoom/zoom.js"></script>
  <script src="./../../plugin/notes/notes.js"></script>
  <script src="./../../plugin/search/search.js"></script>
  <script src="./../../plugin/markdown/markdown.js"></script>
  <script src="./../../plugin/highlight/highlight.js"></script>
  <script>
    Reveal.initialize({
      controls: true,
      progress: true,
      center: true,
      hash: true,
      plugins: [
        RevealZoom,
        RevealNotes,
        RevealSearch,
        RevealMarkdown,
        RevealHighlight]
    });
  </script>
</body>

</html>
